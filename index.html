<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Google 계정</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="login">
        <div id="back">
            <h1><img src="logo.png" alt=""></h1>
            <h1>로그인</h1>
            <h2>Google 계정 사용</h2>
            <form action="#" method="post" id="login_frm">
                <fieldset>
                    <legend>로그인양식</legend>
                    <ul>
                        <li>
                            <div class="form">
                                <input type="text" name="user_id">
                                <label for="">이메일 또는 휴대전화</label>
                            </div>
                        </li>
                        <li>
                            <a id="a1"href="https://accounts.google.com/signin/v2/usernamerecovery?dsh=S-552975871%3A1696782853263374&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=ko&ifkv=AYZoVhePwOHLxYl21654ivQlUdpe0rqBrZu6BVEYnTg9I8G0yw4dXyZOfZFqO_eT7h6gcSN1qBk5&theme=glif">이메일을 잊으셨나요?</a>
                        </li>
                        <li>
                            내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인 하세요.
                            <a href="https://support.google.com/chrome/answer/6130773?hl=ko">자세히 알아보기</a>
                        </li>
                    </ul>
                    <div class="bottm">
                        <a href="#" id="join">계정 만들기</a>
                        <button type="button" id="next_btn">다음</button>
                    </div>
                </fieldset>
                </div>
            </form>
            <footer>
                <div>
                    <select name="lang_select" id="lang_select">
                        <option value="Korean">한국어</option>
                    </select>
                    <svg class="pointing" width="20" height="5" viewBox="0 0 2059 830" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1029.5 830L0.22876 0.5L2058.77 0.5L1029.5 830Z" fill="black"/>
                        </svg>
                </div>
                <div id="right">
                    <a href="https://support.google.com/accounts?hl=ko&visit_id=638323797465659233-870053377&rd=2&p=account_iph#topic=3382296">도움말</a>
                    <a href="https://policies.google.com/privacy?gl=KR&hl=ko">개인정보처리방침</a>
                    <a href="https://policies.google.com/terms?gl=KR&hl=ko+">약관</a>
            </footer>
        </div>
    </div>
</body>
</html>
